contrail_configuration:
  UPGRADE_KERNEL: true
#  CONTRAIL_VERSION: latest          #Comment "5.0-XY" and uncomment this line for DockerHub opencontrailnightly 
#  CONTRAIL_VERSION: 5.0.0-0.40      #Comment "5.0-XY" and uncomment this line for GA hub.juniper.net
  CONTRAIL_VERSION: ocata-5.0-51 
  RABBITMQ_NODE_PORT: 5673
  CLOUD_ORCHESTRATOR: openstack
  METADATA_PROXY_SECRET: contrail123
  CONTROLLER_NODES: 10.13.82.237
  CONTROL_NODES: 172.16.1.2
  OPENSTACK_NODES: 172.16.1.2
  TSN_NODES: 172.16.1.2
  ENCAP_PRIORITY: "VXLAN,MPLSoUDP,MPLSoGRE"
  AUTH_MODE: keystone
  KEYSTONE_AUTH_HOST: 172.16.1.2
  KEYSTONE_AUTH_URL_VERSION: /v3
  KEYSTONE_AUTH_ADMIN_PASSWORD: contrail123
  AAA_MODE: cloud-admin
  CONFIG_NODEMGR__DEFAULTS__minimum_diskGB: 2 
  DATABASE_NODEMGR__DEFAULTS__minimum_diskGB: 2
  two_interface: true
kolla_config:
  customize:
    nova.conf: |
      [libvirt]
      virt_type=qemu
      cpu_mode=none
  kolla_globals:
    network_interface: "eth2"
    kolla_internal_vip_address: 172.16.1.240
    kolla_external_vip_address: 10.13.82.240
    contrail_api_interface_address: 172.16.1.2
    enable_haproxy: "yes"
    enable_ironic: "no"
    enable_swift: "no"
    keepalived_virtual_router_id: 146
  kolla_passwords:
    metadata_secret: contrail123
    keystone_admin_password: contrail123
