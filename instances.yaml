provider_config:
  bms:
    ssh_pwd: Juniper123
    ssh_user: root
    ssh_public_key: /root/.ssh/id_rsa.pub
    ssh_private_key: /root/.ssh/id_rsa
    ntpserver: 10.84.5.100
    domainsuffix: local
instances:
  bms1:
   provider: bms
   roles:           
      openstack:
      config_database:         
      config:                  
      control:                
      analytics_database:      
      analytics:              
      webui:                 
      vrouter:
      openstack_compute:
      kubemanager:
      k8s_master:         
      k8s_node:
   ip: 10.13.82.34

contrail_configuration:
  CONTAINER_REGISTRY: opencontrailnightly
  CONTRAIL_VERSION: ocata-master-58
  UPGRADE_KERNEL: true
  RABBITMQ_NODE_PORT: 5673
  AUTH_MODE: keystone
  KEYSTONE_AUTH_URL_VERSION: /v3
  KEYSTONE_AUTH_ADMIN_PASSWORD: contrail123
  CLOUD_ORCHESTRATOR: openstack
  VROUTER_GATEWAY: 10.13.82.1
  PHYSICAL_INTERFACE: eth1
  AAA_MODE: cloud-admin
  KUBERNETES_CLUSTER_PROJECT: {}

kolla_config:
  customize:
    nova.conf: |
      [libvirt]
      virt_type=qemu
      cpu_mode=none
  kolla_globals:
    network_interface: "eth1"
    kolla_internal_vip_address: "10.13.82.34"
    kolla_external_vip_address: "10.13.82.34"
    enable_haproxy: "no"
