global_configuration:
#  CONTAINER_REGISTRY: hub.juniper.net/contrail
#  CONTAINER_REGISTRY_USERNAME: username
#  CONTAINER_REGISTRY_PASSWORD: password
#  CONTAINER_REGISTRY: ci-repo.englab.juniper.net:5000
#  REGISTRY_PRIVATE_INSECURE: True
  CONTAINER_REGISTRY: opencontrailnightly
contrail_configuration:
  CONTRAIL_VERSION: latest
#  CONTRAIL_VERSION: 5.0.0-0.40         #Comment "latest" and uncomment this line for GA hub.juniper.net
#  CONTRAIL_VERSION: 5.0-40     ##Comment "latest" and uncomment this line for internal registry 
  CLOUD_ORCHESTRATOR: openstack
  CONTROL_DATA_NET_LIST: 192.168.1.0/24
  RABBITMQ_NODE_PORT: 5673
  PHYSICAL_INTERFACE: enp0s9
  AUTH_MODE: keystone
  KEYSTONE_AUTH_HOST: 192.168.1.32
  KEYSTONE_AUTH_URL_VERSION: /v3
  ENCAP_PRIORITY: "MPLSoUDP,MPLSoGRE,VXLAN"
  CONFIG_NODEMGR__DEFAULTS__minimum_diskGB: 20 
  DATABASE_NODEMGR__DEFAULTS__minimum_diskGB: 20
kolla_config:
  customize:
    nova.conf: |
      [libvirt]
      virt_type=qemu
      cpu_mode=none
  kolla_globals:
    network_interface: enp0s9
    kolla_internal_vip_address: 192.168.1.32
    contrail_api_interface_address: 192.168.1.32
    enable_haproxy: no
    enable_ironic: no
    enable_swift: no
  kolla_passwords:
    keystone_admin_password: contrail123